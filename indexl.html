<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <title>Login Page</title>
    <link rel="stylesheet" href="stylel.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="indexl.html">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/" class="social"><i class="fab fa-facebook-f"></i></a>&nbsp;&nbsp;
                    <a href="https://accounts.google.com/servicelogin" class="social"><i class="fab fa-google"></i></a>&nbsp;&nbsp;
                    <a href="https://www.instagram.com/" class="social"><i class="fab fa-instagram"></i></a>
                </div>
                <span>or use your email for Registration</span>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email"required>
                <input type="password" placeholder="Password" required>
                <button onclick="onclick()">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="indexh.html">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/" class="social"><i class="fab fa-facebook-f"></i></a>&nbsp;&nbsp;
                    <a href="https://accounts.google.com/servicelogin" class="social"><i class="fab fa-google"></i></a>&nbsp;&nbsp;
                    <a href="https://www.instagram.com/" class="social"><i class="fab fa-instagram"></i></a>
                </div>
                <input type="email" placeholder="Email" class="validate" required>
                <input type="password" placeholder="Password" required>
                <a href="#" style="color: blue;"><u>Forget your Password?</u></a>
                <button onsubmit="onclick()">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome!</h1>
                    <p>To keep connected to site please login with personal info</p>
                    <button class="ghost" id="SignIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello User!</h1>
                    <p>Enter your personal details and explore your journey with us</p>
                    <button class="ghost" id="SignUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const signUpBtn = document.getElementById('SignUp')
    const signInBtn = document.getElementById('SignIn')
    const container = document.getElementById('container')

    signInBtn.addEventListener('click', () => {
        container.classList.remove('right-panel-active')
    });

    signUpBtn.addEventListener('click', () => {
        container.classList.add('right-panel-active')
    });
    function onclick()
    {
        document.write("Login Successfully...!")
    }
    const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#id_password');
 
  togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});
</script>
</html>
